<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mannequin Clothing Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Mannequin Clothing Generator</h1>

  <div class="mannequin-container">
    <img src="https://i.postimg.cc/rpxWYCyy/grey-mannequin.png" alt="Grey Mannequin" id="mannequin" />
    <div id="clothing-layer"></div>
  </div>

  <div class="input-area">
    <input type="text" id="clothing-url" placeholder="Paste clothing image URL here" />
    <button id="generate-btn">Generate</button>
    <button id="clear-btn">Clear All</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
